name: Release
on:
  push:
    branches:
      - "main"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
        with: 
          python-version: '3.x'
      - run:  python ./.github/scripts/make_db.py
      - name: Bump Version
        id: bump_version
        run:  python ./.github/scripts/update_version.py
      - name: Update Bump Version
        uses: test-room-7/action-update-file@v1
        with:
          file-path: VERSION
          commit-msg: Bump Version
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Archive Release
        uses: thedoctor0/zip-release@master
        with:
          filename: 'module.zip'
          exclusions: '*.git*'
      - name: Automatic Release Upload
        id: automatic_release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ steps.bump_version.outputs.version }}
          prerelease: false
          title: "Latest"
          files: |
            module.json
            module.zip
